<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Encuesta - Sistema de Encuestas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">ðŸ“Š Encuestas Empresariales</h1>
            <ul class="nav-menu">
                <li><a href="/index.html" class="nav-link">Inicio</a></li>
                <li><a href="/encuestas.html" class="nav-link">Encuestas</a></li>
                <li><a href="/responder.html" class="nav-link active">Responder</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Responder Encuesta</h2>
            </div>

            <div class="form-group">
                <label class="form-label" for="selectEncuestaResponder">Seleccionar Encuesta</label>
                <select class="form-select" id="selectEncuestaResponder" onchange="cargarEncuesta()">
                    <option value="">Seleccione una encuesta activa</option>
                </select>
            </div>

            <div id="encuestaContainer" style="display: none;">
                <div class="card" style="margin-bottom: 2rem;">
                    <h3 id="encuestaTitulo"></h3>
                    <p id="encuestaDescripcion"></p>
                </div>

                <form id="formRespuestas" onsubmit="enviarRespuestas(event)">
                    <div id="preguntasContainer"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="identificadorRespondente">Identificador (Email o ID)</label>
                        <input type="text" class="form-control" id="identificadorRespondente" placeholder="Ingrese su email o identificador">
                    </div>

                    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Enviar Respuestas</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Sistema de GestiÃ³n de Encuestas Empresariales</p>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/responder.js"></script>
</body>
</html>
